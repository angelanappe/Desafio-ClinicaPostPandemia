<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1 class="mt-5">Editar Paciente</h1>
    <form th:action="@{/edit}" th:object="${patient}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" th:field="*{name}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="lastName">Apellido</label>
            <input type="text" id="lastName" th:field="*{lastName}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="rut">RUT</label>
            <input type="text" id="rut" th:field="*{rut}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="bornDate">Fecha de Nacimiento</label>
            <input type="date" id="bornDate" th:field="*{bornDate}" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Guardar Cambios</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
